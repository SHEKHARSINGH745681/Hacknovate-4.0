<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Hospital form </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Hospital form</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Hospital Name</span>
                        <input type="text" placeholder="Enter your  Hospital Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Landline</span>
                        <input type="text" placeholder="Enter your Landline" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter your Address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Accomodation</span>
                        <input type="text" placeholder="Enter your type" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Facilities</span>
                        <input type="text" placeholder="Enter the facilities offred" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Blood-bank</span>
                        <input type="charset" placeholder="Yes/No" required>
                    </div>
                </div>

                <div class="gender-details">
                    <input type="radio" name="Hospital" id="dot-1">
                    <input type="radio" name="Hospital" id="dot-2">
                    <input type="radio" name="Hospital" id="dot-3">
                    <span class="gender-title">Hospital Type</span>
                    <div class="category">
                        <label for="dot-1">
            <span class="dot one"></span>
            <span class="Hospital">Private</span>
          </label>
                        <label for="dot-2">
            <span class="dot two"></span>
            <span class="Hospital">Government</span>
          </label>
                        <label for="dot-3">
            <span class="dot three"></span>
            <span class="Hospital">NGO</span>
            </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
